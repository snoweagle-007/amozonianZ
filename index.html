<!DOCTYPE html>
<html>
<head>
    <title>Financial Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body style="background-color: #007BA7;">
    <div class="container">
        <h1 style="color: rgb(82, 81, 82);"> Hey, Jameel !</h1>
        <form id="financial-form">
            <h2> Time: <span id="clock"></span></h2>
            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" required><br>

            <label for="monthly-income">Monthly Income:</label>
            <input type="number" id="monthly-income" required><br>

            <label for="expenses">Monthly Expenses:</label>
            <input type="number" id="expenses" required><br>

            <label for="rent-income">Asset Rents Income:</label>
            <input type="number" id="rent-income"><br>

            <button type="button" id="calculate-button">Calculate</button>
        </form>

        <div id="results">
            <p>Suggested Savings: <span id="savings-result">0</span></p>
            <p>Suggested Loan Payment: <span id="loan-payment-result">0</span></p>
            <p>Loan Payoff Duration: <span id="loan-duration-result">N/A</span> months</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function updateClock() {
          const clockElement = document.getElementById('clock');
          const now = new Date();
          const hours = now.getHours().toString().padStart(2, '0');
          const minutes = now.getMinutes().toString().padStart(2, '0');
          const seconds = now.getSeconds().toString().padStart(2, '0');
          
          const timeString = `${hours}:${minutes}:${seconds}`;
          clockElement.textContent = timeString;
        }
    
        // Update the clock every second
        setInterval(updateClock, 1000);
    
        // Call the function immediately to display the time
        updateClock();
      </script>
</body>
</html>
